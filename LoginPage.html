<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="LoginPage.css">

<body>
    <div id="top">    
        <div>
            <img src="https://accounts.hindustantimes.com/images/ht/logos/ht-logo2.svg" alt="">
        </div>   
    </div>
    <div class="title">
        Login or Register
    </div>
    <div class="container">
        <div class="links">
            <a class="google" href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"></a>
            <a class="fb" href="https://www.facebook.com/login">Sign in with Facebook</a>
            <a class="apple" href="https://appleid.apple.com/auth/authorize?client_id=com.ht.htiphoneenglishapp.service&redirect_uri=https%3A%2F%2Faccounts.hindustantimes.com%2Fauth_apple&response_type=code%20id_token&scope=name%20email&nonce=%5BNONCE%5D&response_mode=form_post&state=HT">Sign in with Apple</a>
        </div>
        <div class="option">
            <span>OR</span>
        </div>
        <div class="user">
        <div class="input">Email ID
            <span>*</span>
        </div>
        <div class="text">
            <input type="text" name="" id="">
        </div>
        <div class="button" >
            <input type="button" name="" value="Continue">
        </div>
        </div>
        <div class="footer">
            <p>Powered by</p>
            <img src="https://images.livemint.com/img/static/ht-digital-logo.svg" alt="">
            <p>One network. One account</p>
            <img src="https://images.livemint.com/dev/LHNewFooterLogoDesk.svg" width="292" alt="">
        </div>
    </div>
</body>
</html>
